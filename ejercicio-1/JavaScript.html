<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejercicio 1</h1>
    <p>Dado un numero, devolver su tabla de multiplicar</p>
    <button type="button" id="button">Calcular</button>
    <div id="contenedor"></div>
</body>
<script>
   
    document.getElementById('button').addEventListener("click",function(){
        let div = document.getElementById('contenedor')
        let numero = Number(prompt(""));
        let templete="<p>"+"tabla del numero: "+numero+"</p>";

        for (let i = 0; i <=10 ; i++) {
            let resultado=i*numero;
            templete+=`<p>${numero} x ${i} = ${resultado} </p>`;
            
        }

        div.innerHTML=templete;

        
    })
    
</script>
</html>
